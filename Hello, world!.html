<meta charset="utf-8">
<script>
	var arr = [];
	var rounds = 1000000;
	var zeros = 0;
	var i = 0;

	for(i = 0; i < rounds; i++) {
		arr.push(Math.round(Math.random()*36));
	}

	for(i = 0; i < arr.length; i++){
		if(arr[i] > 0 && arr[i] <= 18) {
			arr[i] = 1;
		} else if(arr[i] > 18) {
			arr[i] = -1;
		}
	}

	alert(arr);

	var count = 0;
	var num = 0;

	for(i = 0; i < arr.length; i++) {
		if(arr[i] == -1){
			num++;
		} else {
			num = 0;
		}
		if(num > count) {
			count = num;
		}
	}

	alert("Колличество выпадения красного подряд: " + count);
</script>
